version: "3.5"

services:
  api01: &api
    build: .
    hostname: api01
    expose:
      - "80"
    environment:
      LIBSQL_CLIENT_URL: http://db
    volumes:
      - libsql:/tmp
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "50MB"

  api02:
    <<: *api
    hostname: api02
  
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api01
      - api02
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "50MB"

  libsql:
    image: ghcr.io/tursodatabase/libsql-server:latest
    hostname: db
    environment:
      - SQLD_NODE=standalone
    ports:
      - "5000:5000"


networks:
  default:
    driver: bridge
    name: rinha-nginx-2024q1